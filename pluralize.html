<!DOCTYPE html>
<html>
<body>
<script>
function pluralize(word) {
  return word + "s";
}
var input = prompt("Word, please:");
if (input === "moose") {
  console.log("moose");
} else if (input === "automaton") {
  console.log("automata");
} else if (input === "mouse") {
  console.log("mice");
} else {
  console.log( pluralize(input) );
}
</script>
</body>
</html>
